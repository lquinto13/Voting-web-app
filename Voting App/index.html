<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting App</title>
</head>
<body>
    <div class="container">
        <h1>Vote for your favorite language</h1>
        <div class="cardContainer">
            <div class ="card first">
                <h2 class="cardTitle">Java</h2>
                <span id="java">%</span>
            </div>
            <div class ="card second">
                <h2 class="cardTitle">Python</h2>
                <span id="python">%</span>
            </div>
            <div class ="card third">
                <h2 class="cardTitle">JavaScript</h2>
                <span id="JavaScript">%</span>
            </div>
        </div>
        <button onclick="submitVote()"> <strong>Submit Vote</strong></button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
