<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting App</title>
</head>
<body>
    <div class="container">
        <h1>Vote for your favorite language</h1>
        <div class="cardContainer">
            <div class ="card">
                <input type="radio" id="first" value= "java" name="poll" checked>
                <label for="first" >
                    <div class="front"><img src="java.svg" alt="java"></div>
                    <div  class="back">
                        <span id="javaTally">0.00%</span>
                    </div>
                </label>
                
            </div>
            <div class ="card">
                <input type="radio" id="second" value= "js" name="poll">
                <label for="second">
                    <div class="front"><img src="JS.svg" alt="java"></div>
                    <div  class="back">
                        <span id="jsTally">0.00%</span>
                    </div>
                </label>
             
            </div>
            <div class ="card">
                <input type="radio" id="third" value= "python" name="poll">
                <label for="third">
                    <div class="front"><img src="python.svg" alt="java"></div>
                    <div  class="back">
                        <span id="pyTally">0.00%</span>
                    </div>
                </label>
            </div>
            <div class ="card">
                <input type="radio" id="fourth" value= "csharp" name="poll">
                <label for="fourth">
                    <div class="front">
                        <img src="csharp.svg" alt="java">
                    </div>
                    <div  class="back">
                        <span id="cTally">0.00%</span>
                    </div>
                </label>
            </div>
        </div>
        <button onclick="submitVote()"> <strong>Submit Vote</strong></button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
